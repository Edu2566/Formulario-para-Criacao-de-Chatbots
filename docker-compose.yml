version: "3.9"

services:
  app:
    build: .
    env_file: .env
    ports:
      - "${FLASK_RUN_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Garantem defaults mesmo sem .env (apenas para ambiente local)
      MYSQL_DATABASE_URL: ${MYSQL_DATABASE_URL:-mysql://chatbot:chatbotpass@db:3306/chatbots}
      SECRET_KEY: ${SECRET_KEY:-change-me}
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
    command: >
      sh -c "/app/docker-entrypoint.sh
      && gunicorn -b 0.0.0.0:5000 'app:create_app()'"

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-chatbots}
      MYSQL_USER: ${MYSQL_USER:-chatbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chatbotpass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
